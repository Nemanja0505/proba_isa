  include:
    language: node_js
    node_js:
      - "stable"
    cache:
      directories:
        - node_modules
    script:
      - cd front
      - npm install
      - npm run build || true
 
    deploy:
      provider: heroku
      api_key: $HEROKU_API_KEY2
      app: reactisa
    
    sudo: required
    language: java
    jdk: oraclejdk11
    services:
      - postgresql
    before_install:
      - cd back
      - chmod +x mvnw
    addons:
      sonarcloud:
      organization: nemanja0505
      token: $SONAR_TOKEN
